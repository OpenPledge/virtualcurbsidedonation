<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Virtual Curbside</title>

<link rel="shortcut icon" href="img/favicon.png">
<link href="css/grid-layoutie.css" rel="stylesheet">
<link href="css/styleie.css" rel="stylesheet">
<link href="css/gridforie.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
  <div class="grid-container">
    <div id="Receipt" class="Receipt">
      <div class="topimage"></div>
      <div id="cartItems" class="cartItems">
        <div class="singleline"></div>
        <!-- Cart Items show up here -->
      </div>
      <div class="bottomline">
        <div id="cartTotal" class="cartTotal">Total: </div><br />
        <div class ="thankyou">Thank you for your donation!</div>
    <!-- Total amount shows up here -->
      </div>

    </div>

    <div id="groceryList" class="Items-List">
    </div>

    <div class="Donate">
  <!-- PayPal Logo : <a href="https://www.paypal.com/webapps/mpp/paypal-popup" title="How PayPal Works" onclick="javascript:window.open('https://www.paypal.com/webapps/mpp/paypal-popup','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;"><img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" border="0" alt="PayPal Logo"></a><!-- PayPal Logo -->

      <form id="donateForm" action="https://www.paypal.com/cgi-bin/webscr"
            method="post" target="_parent">
      <input type="hidden" name="business"
             value="devoconfirmations@stanthonysf.org">
      <input type="hidden" name="cmd" value="_donations">
      <input type="hidden" name="item_number"
             value="St. Anthony's Virtual Curbside Food Donation">
      <input type="hidden" name="return" value="https://www.stanthonysf.org/">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="no_shipping" value="1">
      <!-- Manipulate these two input elements:  -->
      <input type="hidden" id="donateName" name="item_name"
             value="Please add items to your basket.">
      <input type="hidden" id="donateTotal" name="amount" value="0.00">
      <!-- Display the payment button: -->


      <div id="donatebuttonclick"> </div>
      <img alt="" width="1" height="1"
           src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
           <!-- <div class ="thankyou" style ="margin-top: -25px; margin-bottom: 40px">Securely through Paypal</div> -->
    </form>

    <hr />

    <div class = "teamHeader"><span style="font-size: 3.2ex;">Designed by</span><br /><span style="font-size: 1.2em; font-style: italic;">Kickstart Coding
      Volunteer Team</span></div>
    <div class= "team">
      <div class="individual-info">
        <a href="https://shaneleblanc.net" target="_blank">
        <img class ="teamPics" src="img/team/shane.jpeg" alt="Shane LeBlanc" />
        <h1 class="team-name">Shane</h1>
        </a>
      </div>
      <div class="individual-info">
        <a href="https://www.linkedin.com/in/maddy-ford/" target="_blank">
        <img class ="teamPics" src="img/team/maddy.jpeg" alt="Maddy Ford" hspace="10" />
        <h1 class="team-name">Maddy</h1>
        </a>
      </div>
      <div class="individual-info">
        <a href="https://www.linkedin.com/in/mtucker-18/" target="_blank">
        <img class ="teamPics" src="img/team/tucker.jpeg" alt="Matthew Tucker" />
        <h1 class="team-name">Tucker</h1>
        </a>
      </div>
      <div class="individual-info">
        <a href="https://www.linkedin.com/in/liam-patten" target="_blank">
        <img class ="teamPics" src="img/team/Liam.jpeg" alt="Liam Patten" />
        <h1 class="team-name">Liam</h1>
        </a>
      </div>
      <div class="individual-info">
        <a href="https://www.linkedin.com/in/cdovinh" target="_blank">
        <img class ="teamPics" src="img/team/cindy.jpeg" alt="Cindy Dovinh"  hspace="10" />
        <h1 class="team-name">Cindy</h1>
        </a>
      </div>
      <div class="individual-info">
        <a href="https://kickstartcoding.com" target="_blank">
        <img class ="teamPics" src="img/team/kickstart.png" alt="Kickstart Coding" />
        <h1 class="team-name">Kickstart</br>Coding</h1>
        </a>
      </div>
    </div>
  </div>

  <!-- Snackbar Text Area -->
  <!-- <div id="snackbar">
    Item added!
    <a href="#Receipt" id="close">(click to view cart)</a>
  </div> -->

  </div>
  <footer>
    <div class ="email-support">
      <div style="display: inline-block; text-align: center">questions? please contact <i class="far fa-envelope"></i>&nbsp;<a href ="mailto: curbside@stanthonysf.org">curbside@stanthonysf.org</a></div>
    </div>
  </footer>


  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script>
  // Initializing Firebase
  var config = {
    apiKey: `{process.env.apiKey}`,
    authDomain: "virtualcurbside-d2842.firebaseapp.com",
    databaseURL: "https://virtualcurbside-d2842.firebaseio.com",
    projectId: "virtualcurbside-d2842",
    storageBucket: "virtualcurbside-d2842.appspot.com",
    messagingSenderId: `{process.env.messagingSenderId}`
  };
  firebase.initializeApp(config);
  </script>
  <script type="text/javascript" src="js/itemList.js"></script>
  <script type="text/javascript" src="js/mobile-detect.js"></script>
  <script type="text/javascript" src="js/indexforie.js"></script>
  <script>
      // Disallow Internet Explorer and refer to Chrome/Firefox
      if ("ActiveXObject" in window){
          document.body.innerHTML = 'Unfortunately, the virtual shopping experience is not currently available on Internet Explorer, but is available on <a href="https://www.google.com/chrome/browser/" target="_parent">Google Chrome</a>, <a href="https://www.mozilla.org/firefox" target="_parent">Mozilla Firefox</a>, Safari, and all mobile phone browsers.';
      }
  </script>
</body>
</html>
